[pytest]
# Pytest configuration for Sunnat Collection POS System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    edge_case: marks tests as edge case tests
    smoke: marks tests as smoke tests (quick sanity checks)
    unit: marks tests as unit tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Coverage settings (requires pytest-cov)
# Uncomment to enable coverage
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
timeout = 30

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
