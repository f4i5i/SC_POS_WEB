{% extends "base.html" %}

{% block title %}Edit Promotion - {{ business_name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-edit text-primary"></i> Edit Promotion</h5>
                    <a href="{{ url_for('promotions.index') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('promotions.edit', promotion_id=promotion.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label class="form-label">Promotion Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" value="{{ promotion.name }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Promo Code</label>
                                <input type="text" class="form-control text-uppercase" name="code"
                                       value="{{ promotion.code or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Type <span class="text-danger">*</span></label>
                                <select class="form-select" name="discount_type" required>
                                    <option value="percentage" {% if promotion.discount_type == 'percentage' %}selected{% endif %}>Percentage (%)</option>
                                    <option value="fixed" {% if promotion.discount_type == 'fixed' %}selected{% endif %}>Fixed Amount (Rs.)</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Value <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" name="discount_value"
                                       value="{{ promotion.discount_value }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Minimum Purchase</label>
                                <input type="number" step="0.01" class="form-control" name="min_purchase"
                                       value="{{ promotion.min_purchase or '' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" name="start_date"
                                       value="{{ promotion.start_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" name="end_date"
                                       value="{{ promotion.end_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Uses</label>
                                <input type="number" class="form-control" name="max_uses"
                                       value="{{ promotion.max_uses or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Uses Per Customer</label>
                                <input type="number" class="form-control" name="max_uses_per_customer"
                                       value="{{ promotion.max_uses_per_customer or '' }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2">{{ promotion.description or '' }}</textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_active"
                                   {% if promotion.is_active %}checked{% endif %}>
                            <label class="form-check-label">Active</label>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            This promotion has been used <strong>{{ promotion.times_used }}</strong> times.
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('promotions.index') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
