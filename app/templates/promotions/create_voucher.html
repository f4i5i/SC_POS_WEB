{% extends "base.html" %}

{% block title %}Create Gift Voucher - {{ business_name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-gift text-primary"></i> Create Gift Voucher</h5>
                    <a href="{{ url_for('promotions.vouchers') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('promotions.create_voucher') }}">
                        <div class="mb-3">
                            <label class="form-label">Voucher Value (Rs.) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" name="value" required
                                   placeholder="e.g., 1000">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Customer (Optional)</label>
                            <input type="text" class="form-control" name="customer_phone"
                                   placeholder="Customer phone number">
                            <div class="form-text">Leave empty for a general voucher</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Expiry Date</label>
                            <input type="date" class="form-control" name="expires_at">
                            <div class="form-text">Leave empty for no expiry</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" name="notes" rows="2"
                                      placeholder="Any special notes..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('promotions.vouchers') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-gift"></i> Create Voucher
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
