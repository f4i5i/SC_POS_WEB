{% extends "base.html" %}

{% block title %}Create Promotion - {{ business_name }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-plus-circle text-primary"></i> Create Promotion</h5>
                    <a href="{{ url_for('promotions.index') }}" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('promotions.add') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label class="form-label">Promotion Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" required
                                   placeholder="e.g., Summer Sale 2024">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Promo Code</label>
                                <input type="text" class="form-control text-uppercase" name="code"
                                       placeholder="e.g., SUMMER20">
                                <div class="form-text">Leave empty if no code required</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Type <span class="text-danger">*</span></label>
                                <select class="form-select" name="discount_type" required>
                                    <option value="percentage">Percentage (%)</option>
                                    <option value="fixed">Fixed Amount (Rs.)</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Discount Value <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" name="discount_value" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Minimum Purchase</label>
                                <input type="number" step="0.01" class="form-control" name="min_purchase"
                                       placeholder="0 for no minimum">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" name="start_date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" name="end_date" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Uses</label>
                                <input type="number" class="form-control" name="max_uses"
                                       placeholder="Leave empty for unlimited">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Max Uses Per Customer</label>
                                <input type="number" class="form-control" name="max_uses_per_customer"
                                       placeholder="Leave empty for unlimited">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="2"
                                      placeholder="Promotion details..."></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_active" checked>
                            <label class="form-check-label">Active</label>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{{ url_for('promotions.index') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Promotion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
