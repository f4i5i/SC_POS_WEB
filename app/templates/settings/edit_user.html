{% extends "base.html" %}

{% block title %}Edit User - {{ business_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-edit"></i> Edit User</h2>
            <a href="{{ url_for('settings.users') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('settings.edit_user', user_id=user.id) }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        <small class="text-muted">Username cannot be changed</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email or '' }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" name="password" minlength="6">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="cashier" {% if user.role == 'cashier' %}selected{% endif %}>Cashier</option>
                            <option value="stock_manager" {% if user.role == 'stock_manager' %}selected{% endif %}>Stock Manager</option>
                            <option value="accountant" {% if user.role == 'accountant' %}selected{% endif %}>Accountant</option>
                            <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                            <option value="warehouse_manager" {% if user.role == 'warehouse_manager' %}selected{% endif %}>Warehouse Manager</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assigned Location</label>
                        <select class="form-select" name="location_id">
                            <option value="">-- No Location --</option>
                            {% for location in locations %}
                            <option value="{{ location.id }}" {% if user.location_id == location.id %}selected{% endif %}>
                                {{ location.name }} ({{ location.code }}) - {{ location.location_type|title }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Which kiosk or warehouse this user belongs to</small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="is_global_admin" id="isGlobalAdmin"
                               {% if user.is_global_admin %}checked{% endif %}>
                        <label class="form-check-label" for="isGlobalAdmin">
                            <strong>Global Admin</strong> - Can access all locations
                        </label>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="is_active">
                            <option value="true" {% if user.is_active %}selected{% endif %}>Active</option>
                            <option value="false" {% if not user.is_active %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update User
                        </button>
                        <a href="{{ url_for('settings.users') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
