{% extends "base.html" %}

{% block title %}Add User - {{ business_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-plus"></i> Add New User</h2>
            <a href="{{ url_for('settings.users') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('settings.add_user') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required minlength="6">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required id="roleSelect">
                            <option value="cashier">Cashier</option>
                            <option value="stock_manager">Stock Manager</option>
                            <option value="accountant">Accountant</option>
                            <option value="manager">Manager</option>
                            <option value="warehouse_manager">Warehouse Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assigned Location</label>
                        <select class="form-select" name="location_id" id="locationSelect">
                            <option value="">-- Select Location --</option>
                            {% for location in locations %}
                            <option value="{{ location.id }}">
                                {{ location.name }} ({{ location.code }}) - {{ location.location_type|title }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="text-muted">Which kiosk or warehouse this user belongs to</small>
                    </div>

                    <div class="mb-3 form-check" id="globalAdminCheck">
                        <input type="checkbox" class="form-check-input" name="is_global_admin" id="isGlobalAdmin">
                        <label class="form-check-label" for="isGlobalAdmin">
                            <strong>Global Admin</strong> - Can access all locations
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create User
                        </button>
                        <a href="{{ url_for('settings.users') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
